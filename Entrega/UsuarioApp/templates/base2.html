<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Centro Perez</title>
    <style>
        * {
          box-sizing: border-box;
        }
        .column {
            float: left;
        }
        .left {
            width: 25%;
        }

        .right {
            width: 75%;
        }

        .row:after {
          content: "";
          display: table;
          clear: both;
        }
    </style>
</head>
<body>
    <div class="row">
        <h1>Página del centro médico Pérez.</h1>
        <h3 style="font-family:verdana;"><i>Tu lugar en la salud</i></h3>
        <div class="column left",  style="background-color:#D0DCE7;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'iniciar_sesion' %}">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'registrar_usuario' %}">Crear nuevo usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'modificar_contrasena' %}">Cambiar contraseña</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'crear_avatar' %}">Crear avatar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Cerrar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'pagina_base' %}"> Volver al inicio </a>
                </li>
            </ul>
        </div>
        <div class="column right",  style="background-color:#1F8EEA;"">
            
            {% block  contenido%}
            <h1>Bienvenido/a al Centro Médico Perez.</h1>
            {% endblock %}
        </div>
    </div>
    
    
</body>
</html>
